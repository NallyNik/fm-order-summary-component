<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/index.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <figure><img class="header-img" src="./assets/images/illustration-hero.svg" alt="person dancing with cellphone music, background of buildings in blue shades"></figure>
    <section>
      <h1>Order Summary</h1>
      <p> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="plan">
        <div>
          <img src="./assets/images/icon-music.svg" alt="">
          <div class="price">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
        </div>
        <a href="#">Change</a>
      </div>
      <button>Proceed to Payment</button>
      <a class="cancel-order" href="#">Cancel Order</a>
    </section>
  </main>
  <footer class="attribution">
    <div>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/anahitareismonezi/" target="_blank">Anahita Monezi</a>.
    </div>
  </footer>
</body>
</html>
